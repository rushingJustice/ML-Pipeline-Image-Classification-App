<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classifier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Michael Justice</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Classify an Image</a></li>
        <li><a href="#">coming soon</a></li>
        <li><a href="#">coming soon</a></li>
        <li><a href="#">coming soon</a></li>
      </ul>
      <p> author: mj 2020 </p>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Michael Justice</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Classify an Image</a></li>
        <li><a href="#section2">coming soon</a></li>
        <li><a href="#section3">coming soon</a></li>
        <li><a href="#section3">coming soon</a></li>
      </ul><br>
      <p> author: mj 2020 </p>
    </div>
    <br>
    
    <div class="col-sm-9">
      <div class="well">
        <h4>Upload an image to have it classified</h4>
        <form action="/upload-image" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label>Select image</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" name="image" id="image">
                <label class="custom-file-label" for="image">Select image...</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
            <h3> Prediction </h3>
            <h4>{{label}}</h4>
            <p>{{prob}}</p> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
